name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run datagen
        run: ./gradlew runDatagen --no-daemon

      - name: Build with Gradle
        run: ./gradlew build --no-daemon --parallel

      - name: Verify build artifacts exist
        run: |
          if [ ! -f build/libs/*.jar ]; then
            echo "No JAR files found!"
            exit 1
          fi

      - name: Read mod version
        id: version
        run: |
          VERSION=$(grep '^mod_version' gradle.properties | cut -d'=' -f2 | tr -d ' ')
          MINECRAFT_VERSION=$(grep '^minecraft_version' gradle.properties | cut -d'=' -f2 | tr -d ' ')
          echo "mod_version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
          echo "minecraft_version=$MINECRAFT_VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.tag_name }}"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Delete existing release and tag
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          gh release delete ${{ steps.version.outputs.tag_name }} --yes || true
          git push --delete origin ${{ steps.version.outputs.tag_name }} || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag_name }}
          git push origin ${{ steps.version.outputs.tag_name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Release ${{ steps.version.outputs.tag_name }}
          body: |
            Enderite Mod v${{ steps.version.outputs.mod_version }} for Minecraft ${{ steps.version.outputs.minecraft_version }}

            ## Changes
            ${{ github.event.head_commit.message }}
          files: |
            build/libs/*[!-sources].jar

      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ secrets.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          files: |
            build/libs/*[!-sources].jar

          name: Enderite ${{ steps.version.outputs.mod_version }}
          version: ${{ steps.version.outputs.mod_version }}
          version-type: beta

          loaders: fabric
          game-versions: ${{ steps.version.outputs.minecraft_version }}

          dependencies: |
            fabric-api | depends | *

          changelog-file: CHANGELOG.md